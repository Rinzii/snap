# .github/workflows/ci-macos.yml
name: ci-macos

on:
  push:
    tags-ignore: [ "v*.*" ]
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

permissions:
  contents: read

jobs:
  build:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.runs_on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Intel macOS 13 (x86_64)
          - { name: clang-debug-x86,   runs_on: macos-13, configurePreset: ninja-clang, buildPreset: build-ninja-clang-debug,   testPreset: test-ninja-clang-debug }
          - { name: clang-release-x86, runs_on: macos-13, configurePreset: ninja-clang, buildPreset: build-ninja-clang-release, testPreset: test-ninja-clang-release }
          # Apple Silicon macOS 14 (arm64)
          - { name: clang-debug-arm64,   runs_on: macos-14, configurePreset: ninja-clang, buildPreset: build-ninja-clang-debug,   testPreset: test-ninja-clang-debug }
          - { name: clang-release-arm64, runs_on: macos-14, configurePreset: ninja-clang, buildPreset: build-ninja-clang-release, testPreset: test-ninja-clang-release }

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2.11.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja
        run: brew install ninja

      - name: Toolchain info
        run: |
          uname -a
          uname -m
          clang --version || true
          cmake --version
          ninja --version

      - name: Cache build
        uses: actions/cache@v4
        with:
          path: |
            out/build
            **/CMakeFiles
            **/CMakeCache.txt
          key: ${{ runner.os }}-${{ matrix.runs_on }}-${{ matrix.name }}-${{ hashFiles('CMakePresets.json', 'tests/CMakeLists.txt') }}

      - name: Configure
        run: cmake --preset "${{ matrix.configurePreset }}"

      - name: Build
        run: cmake --build --preset "${{ matrix.buildPreset }}" --parallel

      - name: Test
        run: ctest --preset "${{ matrix.testPreset }}" --output-on-failure --schedule-random -F
